<!DOCTYPE html>
<html>
<head>
    <title>PA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="background-color: #87cefa;">

<br><br><br>

{% load crispy_forms_tags %}

{% block content %}

<form action="" method="POST">
    <div class="row">
        <div class="container col-md-4 col-md-offset-4">
            <div class="card bg-dark">
                <div class="card card-header">
                    <div class="card-title" style="text-align: center; color: white; font-size: 25px;">
                        <strong>AUTHENTICATION</strong>
                    </div>
                </div>
                <div class="card card-body" style="background-color: #afeeee;">

                    {% csrf_token %}

                    {{ form | crispy }}

                    <hr>

                    <button class="btn btn-info" type="submit" name="Create User">Se connecter</button>

                    <hr>

                    <p style="text-align: center;">Don't have an account ? <a href="">S'inscrire</a></p>


                </div>
            </div>
        </div>
    </div>

</form>

{% endblock %}

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

crossorigin="anonymous"></script>

</html>
