{% extends 'admin/main_admin.html' %}
{% load static %}
{% block content %}

<br>

<div class="row">

    <div class="container col-md-4 col-md-offset-1">
        <hr>
        <div class="card card-body">
            <a class="btn btn-dark btn-sm btn-block" style="color: white;"> <strong> Comptes Utilisateurs </strong> </a>
            <table class="table table-sm">
                <tr>
                    <th>Nom utilisateur</th>
                    <th>Email</th>
                </tr>

                {% for util in utilisateur %}
                    <tr>
                        <td>{{ util.username }}</td>
                        <td>{{ util.email }}</td>
                            <td><a class="btn btn-outline-dark btn-sm" href="">Voir</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>

{% endblock %}
